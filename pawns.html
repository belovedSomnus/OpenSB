<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSB - Player Character</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: monospace;
            background-color: #121212;
            color: #c0c0c0;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
			color: #6bbdff;
        }
        
        h1, h2, h3 {
            color: #8bff00;
            font-weight: normal;
        }
        
        a {
            color: #00aaff;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .path {
            background-color: #1a1a1a;
            padding: 10px;
            margin: 20px 0;
            border-radius: 4px;
            font-family: monospace;
            overflow-x: auto;
        }
        
              /*blue headers with glow */
        .sb-header {
            color: #6bbdff;
            text-shadow: 0 0 10px rgba(107, 189, 255, 0.8), 
                        0 0 20px rgba(107, 189, 255, 0.4);
            font-family: "Michroma", sans-serif;
            font-weight: 300;
            letter-spacing: 0.1em;
        }
      
        .path-text {
            color: #c0c0c0;
        }
        
        .path-segment {
            color: #ff6b6b;
        }
        
        .path-variable {
            color: #00aaff;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
        }
        
        th {
            border-bottom: 1px solid #6bbdff;
            color: #6bbdff;
            font-weight: normal;
        }
        
        td {
            border-bottom: 1px solid #333;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        .character-id {
            color: #c0c0c0;
        }
        
        .character-desc {
            color: #c0c0c0;
        }
        
        .back-link {
            margin-top: 30px;
            display: inline-block;
        }
        
        .back-link::before {
            content: "<<";
            margin-right: 5px;
            color: #6bbdff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="sb-header">./ Player Character</h1>
        
        <div class="path">
            <span class="path-text"><span class="path-segment">/Game/Art/Character/PC/</span>CH_P_EVE_[XX]</span>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Pawn</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="character-id">CH_P_EVE_00</td>
                    <td class="character-desc">Eve? (Placeholder until Launch)</td>
                </tr>
                </tr>
            </tbody>
        </table>
        
        <a href="index.html" class="back-link">Return to Index</a>
    </div>
</body>
</html>
